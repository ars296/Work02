<!DOCTYPE html>
<html>
<head>
<title>Leap RPS</title>
<link rel="stylesheet" type="text/css" href="assets/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="rps.js"></script>
<script src="leap.js"></script>
</head>
<body>
<h1>課題2：じゃんけん with Leapmotion</h1>
<div id="connection">WebSocket not connected</div>
<p>このアプリケーションはLeapmotions接続で動きます </p>
<div id="RPS">
  <p>Hands: <span id="hands"></span></p>
  <p>Fingers: <span id="fingers"></span></p>
  <p>あなた: </p><div id="player"></div>
  <p>対戦相手（コンピュータ）: </p><div id="bot"></div>
</div>
<div id="board">
  <span id="winner"></span> が勝ちました.
</div>
<button id="play"> 対戦開始 </button><span id="counter"></span>
<div id="main" style="visibility:hidden">
  <div id="output"></div>
</div>

</body>
</html>
